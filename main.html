<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simplex</title>
</head>
<body>
    <div class="form-container">
        <div>
            <label for="metSol">Método de solución</label>
            <select name="metSol" id="metSol">
                <option value="0">Simplex Dos Fases</option>
                <option value="1">Gran M</option>
            </select>
        </div>
        <div>
            <label for="var">Cantidad de variables</label>
            <input type="text" id="var" name="var">
        </div>
        <div>
            <label for="res">Cantidad de restricciones</label>
            <input type="text" id="res" name="res">
        </div>
        <div>
            <label for="sol">Cantidad de soluciones</label>
            <input type="text" id="sol" name="sol">
        </div>
        <div>
            <button type="button" onclick="ingresarValores()">Continuar</button>
        </div>
    </div>

    <script>
        function ingresarValores() {
            // Obtén los valores de los campos de entrada
            var metodoSolucion = document.getElementById('metSol').value;
            var variables = document.getElementById('var').value;
            var restricciones = document.getElementById('res').value;
            var soluciones = document.getElementById('sol').value;

            if (isNaN(variables) || isNaN(restricciones) || isNaN(soluciones) || 
                variables.trim() === "" || restricciones.trim() === "" || soluciones.trim() === "") {
                console.log('Por favor, ingresa valores numéricos para las variables, restricciones y soluciones.');
                return; 
            }

            if (Number(variables) <= 0 || Number(restricciones) <= 0 || Number(soluciones) <= 0) {
                console.log('Por favor, ingresa valores numéricos positivos para las variables, restricciones y soluciones.');
                return; 
            }

            // Guarda los valores en el localStorage
            localStorage.setItem('metodoSolucion', metodoSolucion);
            localStorage.setItem('cantidadVariables', variables);
            localStorage.setItem('cantidadRestricciones', restricciones);
            localStorage.setItem('cantidadSoluciones', soluciones);
            localStorage.setItem('bandera', 0);

            // Muestra un mensaje de confirmación (opcional)
            console.log('Valores guardados: \nMétodo Solución: ' + metodoSolucion +
                                            '\nVariables: ' + variables + 
                                            '\nRestricciones: ' + restricciones +
                                            '\nSoluciones: ' + soluciones);
            window.location.href = "ingresoValores.html";
        }
    </script>
</body>

</html>
